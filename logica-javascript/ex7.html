<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num"></input>
                <input type="button" value="Adicionar" name="add" id="add" onclick="adicionar()">
            </p>
        </div>
        <div id="resultado">
            <select size="10" id="sel"></select> <br>
            <input type="button" value="Finalizar" id="end" onclick="finalizar()">
            <br>
        </div>
    </section>

    <script src="ex7.js"></script>
</body>

</html>
