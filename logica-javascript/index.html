<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica</title>
</head>
<body>
    <h1>Exercicio de logica</h1>

    <script>
        let n1 = parseInt(prompt('digite um numero'))
        
        switch(n1) {
            case 1: alert('numero 1')
            break
            case 2: alert('numero 2')
            break
            case 3: alert('numero 3')
            break
            case 4: alert('numer 4')
            break
            case 5: alert('numero 5')
            break
            default: alert('escolha de 1 a 5')
        }
        
    </script>
</body>
</html>
