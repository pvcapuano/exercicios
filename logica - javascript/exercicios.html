<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Logica</title>
</head>
<body>
    <script>
        // escrever um numero e mostrar a tabuada dele at√© 10

        let numero = parseInt((prompt('Digite um numero:')))

        for(i=0; i<11; i++){
            let mult = numero * i
            document.write(numero + ' x ' + i + ' = ' + mult + '<br>')
        }

    </script>
</body>
</html>
